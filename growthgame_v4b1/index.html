<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growthgame | cuteskyler.xyz</title>
    <link rel="stylesheet" href="./style.css">

    <meta name="description" content="CUTESKYLER.XYZ | Find content related to CuteSkyler all in one place!">
    <meta property="og:image" content="./renders/alpha.png">
    <meta property="og:description" content="CUTESKYLER.XYZ | Find content related to CuteSkyler all in one place!">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@CuteSkyler">
    <meta property="twitter:site:id" content="@CuteSkyler">
    <meta property="twitter:creator" content="@CuteSkyler">
    <meta property="twitter:creator:id" content="@CuteSkyler">
    <meta property="og:title" content="Growthgame | cuteskyler.xyz">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cuteskyler.xyz/">
    <meta data-react-helmet="true" property="og:image" content="./renders/alpha.png">
    <meta data-react-helmet="true" property="twitter:image" content="./renders/alpha.png">

    <script>

        const characters = {
            Foxy: {
                Gif: './renders/misc_characters/Foxy.gif', Webm: 'https://files.catbox.moe/j45j7f.webm'
            },
            Nady: {
                Gif: './renders/misc_characters/Nady.gif'
            }
        }
        
        let theoptions = {
            username: 'Vanessa',
            fontsize: 'Medium',
            character: 'Vanessa',
            current_job: 'lifeguard',
            accent_colour: '#ffaaff'
        }

        let jobs_unlocked = {
            lifeguard: "true",
            bodybuilder: "false",
            livestreamer: "false"
        }

        let regimen = {
            muscle: 100,
            height: 200,
            intelligence: 100,
            money: 200,
            energy: 100,
            stage: 1
        }
    </script>
    <script src="./modules/setSettings.js" defer></script>
    <script src="./modules/generateAchievement.js" defer></script>
    <script src="./modules/showMenu.js" defer></script>
    <script src="./modules/generateMain.js" defer></script>
    <script src="./main.js" defer type="module"></script>
    <script src="./prompts/mall.js" defer></script>
    <script src="./prompts/working_out.js"></script>
    <script src="./meetups/foxy.js"></script>
    <script src="./meetups/nady.js"></script>
    <script src="./prompts/meetingfoxy.js" defer></script>
    <script src="./prompts/fbb_jasmine.js" defer></script>
    <script src="./prompts/fbb_nady.js" defer></script>
    <script src="./prompts/outside.js" defer></script>
    <script src="./prompts/internet.js" defer></script>
    <script src="./prompts/regular.js" defer></script>
    <script src="./prompts/supersecretdebugroom.js" defer></script>
</head>
<body>
    <header>
        <h1>www.cuteskyler.xyz</h1>
        <h4>Vanessa's Growth Story</h2>
    </header>
    <main>
        <div id="upper">
            <h2 id="splash"></h2>
            <!-- <div id="map">
                <div id="outside">
                    <input name="mapA" type="radio" value="School">
                    <input name="mapA" type="radio" value="Home">
                    <input name="mapA" type="radio" value="Bank">
                </div>
            </div> -->
            <div class="bg"></div>
        </div>
        <div id="lower">
            <div id="prompt">
                <div id="story">
                    <p id="text">
                        <p id="speaker"></p>
                    </p>
                </div>
                <div id="options">
                    <div class="option" id="optionA"></div>
                    <div class="option" id="optionB"></div>
                    <div class="option" id="optionC"></div>
                    <div class="option" id="optionD"></div>
                </div>
            </div>

            <div class="bg"></div>
        </div>
    </main>
    <footer>
        <div>
            <button onclick="saveGame();">Save</button>
            <button onclick="loadGame();">Load</button>
            <button onclick="deleteSave();">Reset save file</button>
        </div>
    </footer>

    <button onclick="showMenu()" id="showmenu" style="display: none;">
        <div></div>
    </button>
    <aside id="stats">
        <div id="overlay">
            <div id="statistics">
                <label><b></b></label>
                <div id="muscle">
                    <label>Muscle</label>
                    <p></p><span>kg</span>
                </div>
                <div id="length">
                    <label>Length</label>
                    <p></p><span>m</span>
                </div>
                <div id="intelligence">
                    <label>Intelligence</label>
                    <p></p><span>iq</span>
                </div>
                <div id="money">
                    <label>Money</label>
                    <p></p><span>$</span>
                </div>
                <div id="FAGGOT">
                    <label>Energy</label>
                    <p></p><span>%</span>
                </div>
            </div>
            <div>
                <h3>Achievements</h3>
                <div id="gotten_achievements">

                </div>
            </div>
            <div id="global_settings">
                <form id="optionaire">
                    <div>
                        <label>Name</label>
                        <input type="text" placeholder="Vanessa" id="username">
                    </div>
                    <div>
                        <label>Accent Colour</label>
                        <input id="accent_colour" type="color" value="#a582a5" placeholder="#a582a5">
                    </div>
                    <div>
                        <label>Font size</label>
                        <select id="fontsize">
                            <option>Atoms</option>
                            <option>Ants</option>
                            <option>Miniscule</option>
                            <option>Extra Small</option>
                            <option>Very Small</option>
                            <option>Small</option>
                            <option selected>Medium</option>
                            <option>Large</option>
                            <option>Extra Large</option>
                            <option>Extremely Large</option>
                            <option>Way Too Large</option>
                            <option>Excessively Large</option>
                            <option>Vanessa Sized</option>
                        </select>
                    </div>
                    <div>
                        <label>Character selection</label>
                        <select id="character">
                            <option>Vanessa McLoy</option>
                        </select>
                    </div>
                    <div>
                        <label>Background blur</label>
                        <input type="range" name="Background Blur" min="0" max="100" id="blur">
                    </div>
                    <div>
                        <label>Enable .webm/.gif</label>
                        <input id="gif_setting" type="checkbox" name="enable_webm">
                    </div>
                    <button type="submit" id="submit">Save settings</button>
                </form>
    
                <form id="cheatcode">
                    <input type="text" placeholder="Cheat Code" id="cheatcode">
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="bg"></div>
    </aside>
    <div id="banner"><i>SAVED...</i></div>
    <section id="achievements"></section>
</body>
</html>
