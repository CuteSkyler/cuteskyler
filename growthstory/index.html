<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Vanessa | www.cuteskyler.art</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <div id="stats">
            <div class="stat" id="muscle">null</div>
            <div class="stat" id="intelligence">null</div>
            <div class="stat" id="money">null</div>
            <div class="stat" id="weight">null</div>
            <div class="stat" id="energy">null</div>
        </div>
        <div id="image">
            <div id="character"></div>
        </div>
        <div id="text">
            <div id="prompt">
                <p id="prompttext"></p>
            </div>
            <div id="options">
                <a id="opti1"><div class="opt" id="opt1"></div></a>
                <a id="opti2"><div class="opt" id="opt2"></div></a>
                <a id="opti3"><div class="opt" id="opt3"></div></a>
                <a id="opti4"><div class="opt" id="opt4"></div></a>
                <div id="inputs">
                    <abbr title="Insert your name here"><input id="name" type="text" value="Vanessa" onchange="changeName()"></abbr>
                    <abbr title="Insert an image link here"><input id="bglink" type="text" value="" onchange="changeTextBG()"></abbr>
                </div>
            </div>
        </div>
        <div id="bg"></div>
    </div>
</body>
<script src="screens.js"></script>
<script src="main.js"></script>
</html>
