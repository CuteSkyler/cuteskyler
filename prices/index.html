                    <p>Commission Sheet</p>
                    <tr>
                        <th data-drawings class="title">Drawings</th>
                        <th data-renders class="title">Renders</th>
                        <th data-animation class="title">Animation</th>
                        <th data-character class="title">Character</th>
                    </tr>
                    <tr data-upper>
                        <td data-info="A drawing of any character, in any pose, no background (it will probably be cut out)"><b><i>Coloured drawing:</i></b></td>
                        <td data-info="A render of any character of mine, or any character rig you've commissioned in the past. Any pose any background."><b><i>Render:</i></b></td>
                        <td data-info="A short animation, usually one on one sex or short muscle growth and usually looping, that is in the .GIF format. Any character of mine or a rig that you have commissioned the past may be used."><b><i>GIF:</i></b></td>
                        <td data-info="A model for any character that you want to use in future commissions. It can be your character or someone else's."><b><i>Character Rig:</i></b></td>
                    </tr>
                    <tr data-money>
                        <td>€20</td>
                        <td>€25</td>
                        <td>€50</td>
                        <td>€25</td>
                    </tr>
                    <tr data-lower>
                        <td data-none></td>
                        <td data-info="A comic with panels, 3 panels costs €20, and 6 panels cost €30. More panels will be calculated upon request."><b><i>Comic:</i></b></td>
                        <td data-info="A medium to long animation, extra details will cost more, this is the base price. Any character of mine or a rig that you have commissioned the past may be used."><b><i>Video:</i></b></td>
                        <td data-none></td>
                    </tr>
                    <tr>
                        <td data-none></td>
                        <td>€20 - €30</td>
                        <td>€90</td>
